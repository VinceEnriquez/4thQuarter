<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 4</title>
</head>
<body bgcolor="beige">
	<h2 style="font: cursive; text-align: center;">Weight Converter</h2>
	<p>Enter a number to calculate from pounds to kilograms</p>

	<form>
		Enter a Number to Calculate: <input type="text" id="pounds"><br>
		<button type="submit" onclick="Compute()">Calculate</button>
	</form>

	<script type="text/javascript">
		function Compute(){
			let pounds = document.getElementById("pounds").value;
			let divide = Number(pounds / 2.205);

			window.alert("The weight from Pounds to Kilograms is: " + divide);
		}
	</script>
</body>
</html>
