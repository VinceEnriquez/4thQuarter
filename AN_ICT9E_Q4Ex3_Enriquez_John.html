		<h1 class="text-light text-center bg-secondary" style="text-align: center; background-color: teal; text-decoration-color: whitesmoke;"><span class="bg-info">JavaScript Arithmetic Operators</span></h1>
		<p><mark>number_1 = 10, number_2 = 5</mark></p>
		<ol type="1." class="text-light">
			<li>a + b = <strong id="p1"></strong></li>
			<li>b - a = <strong id="p2"></strong></li>
			<li>a * b = <strong id="p3"></strong></li>
			<li>b / a = <strong id="p4"></strong></li>
			<li>a % 2 = <strong id="p5"></strong></li>
		</ol>


		<script type="text/javascript">
			let a=10, b=5;

			document.getElementById("p1").innerHTML = a + b;
			document.getElementById("p2").innerHTML = b - a;
			document.getElementById("p3").innerHTML = a * b;
			document.getElementById("p4").innerHTML = b / a;
			document.getElementById("p5").innerHTML = a % 2;
		</script>
